      <!-- Calling functions on click - Styling Buttons -->
      <button onclick="turnBlue()">
        Click Here to change the text color to blue

      <button onclick="turnRed()">
        Click here to change the background color to red
      </button>
      <button onclick="revert()">
        Click here to change all colors back to normal
      </button>

      <!-- Add event listener - Date Display -->
      <button id="date">
        Click here to display the date

      <!-- Removing element from the DOM -->

        Click here for a friend
